<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Arrays</title>
	</head>

	<body>
		<script>
			var hobbies = [
				['Eat', 1, 'burgers'],
				['Sleep', 7],
				['Coding', 3]];
			hobbies[1][0] = 'Sport';
			//console.log(hobbies[0][2]);
			//console.log(hobbies);

			var extraActivity = [['Gaming', 0.7], ['Pet', 2], ['Calls', 0.3]];
			var allActivities = hobbies.concat(extraActivity);

			// extra. TODO: with cycle check this.
			function isActivityCoding() {
				if (allActivities.indexOf('Coding') >= 0) {
					console.log('Thanx god You are a hacker!');
				} else {
					allActivities.push('Coding');
				}
			}

			function percentageOfActivity() {
				for (var i = 0; i < allActivities.length; i++) {
					var activityPercentage = ( (allActivities[i][1] / 24) * 100 );
					activityPercentage = activityPercentage.toFixed();
					finalLogText = allActivities[i][0] + ' > ' + activityPercentage + '%';
					console.log(finalLogText);
				}
			}

			function freeTimeLeft() {
				var result;
				var currentTimeUsed = 0;
				const hoursInADay = 24;

				for ( var j = 0; j < allActivities.length; j++) {
					currentTimeUsed += allActivities[j][1];
				}
				result = hoursInADay - currentTimeUsed;
				result = 'Free time left > ' + result;

				console.log(result);
			}

			percentageOfActivity();
			freeTimeLeft();

			//allActivities = allActivities.sort();
			console.log(allActivities);

		</script>
	</body>
</html>
